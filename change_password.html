{% extends "user/base.html" %}
{% block content %}
    <style>
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            padding: 20px;
            background-color: #f0f2f5;
            margin-top:60px;
        }
        .password-change-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .password-change-form h2 {
            margin-bottom: 20px;
            font-size: 26px;
            text-align: center;
            color: #333;
        }
        .password-change-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
        }
        .password-change-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: border 0.3s ease;
        }
        .password-change-form input[type="password"]:focus {
            border-color: #007bff;
            background-color: #fff;
        }
        .password-change-form button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .password-change-form button:hover {
            background-color: #0056b3;
        }
        .messages {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .messages li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .messages .success {
            background-color: #d4edda;
            color: #155724;
        }
        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
        }
         .button-container {
            text-align: center; /* Centers the content inside the container */
            margin: 20px; /* Optional: Adds some space around the container */
        }
    </style>

    <div class="main-content">
        <div class="password-change-form">
            <h2>Change Password</h2>

            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}

            <form action="/change_password/" method="POST">
                {% csrf_token %}
                <label for="old_password">Old Password</label>
                <input type="password" id="old_password" name="old_password" required>

                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>

                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <button type="submit">Change Password</button>
            </form>
            <p>Ensure your new password is strong and memorable.</p>
             <div class="button-container">
        <a href="/" style="display: inline-block; padding: 10px 20px; text-decoration: none; background-color: #007bff; color: white; border-radius: 5px;">Back</a>
    </div>
        </div>
    </div>
{% endblock %}
